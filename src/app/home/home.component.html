<ul>
  <li>
    <button (click)="showSelectedText()">Get selected text</button>
    <br />
    <label>{{selectedText}}</label>
  </li>
  <li>
    <input type="text" [(value)]="replaceText" (input)="textChanged($event)">
    <br/>
    <br/>
    <button (click)="replaceDocumentText()">Replace text at mouse cursor</button>
  </li>

  <br/>
  <br/>

  <button *ngIf="!isUserLoggedIn()"  (click)="openLoginPopup()">Open Login Popup</button>

  <button (click)="CreatePdf()">Create Pdf</button>

  <table *ngIf="names">
    <tr *ngFor="let name of names">
      <td>
        {{name}}
      </td>
    </tr>
  </table>
</ul>
